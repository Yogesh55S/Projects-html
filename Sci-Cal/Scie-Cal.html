<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="cal.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
      <form>
        <table class="calculator">
            <tr>
                <td colspan="6">
                  <div class="ghost">
                  <ul> 
                    <li>S</li> 
                    <li>C</li> 
                    <li>I</li> 
                    <li>E</li>  
                    <li>-</li>
                    <li>C</li>
                    <li>A</li>
                    <li>L</li>
                  </ul>
                  </div>
                    <input id="display" class="display-box" type="text">
                </td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="1" onclick="display.value += '1'"></td>
                <td><input type="button" class="button" value="2" onclick="display.value += '2'"></td>
                <td><input type="button" class="button" value="3" onclick="display.value += '3'"></td>
                <td><input type="button" class="button" value="C" onclick="display.value = ''"></td>
                <td><input type="button" class="button" value="&#9003;" onclick="backspace()"></td>
                <td><input type="button" class="button" value=" = " onclick="calculate()"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="4" onclick="display.value += '4'"></td>
                <td><input type="button" class="button" value="5" onclick="display.value += '5'"></td>
                <td><input type="button" class="button" value="6" onclick="display.value += '6'"></td>
                <td><input type="button" class="button" value="-" onclick="display.value += '-'"></td>
                <td><input type="button" class="button" value="%" onclick="display.value += '%'"></td>
                <td><input type="button" class="button" value="cos" onclick="display.value += 'cos('"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="7" onclick="display.value += '7'"></td>
                <td><input type="button" class="button" value="8" onclick="display.value += '8'"></td>
                <td><input type="button" class="button" value="9" onclick="display.value += '9'"></td>
                <td><input type="button" class="button" value="x" onclick="display.value += '*'"></td>
                <td><input type="button" class="button" value="! " onclick="display.value += '!'"></td>
                <td><input type="button" class="button" value="sin" onclick="display.value += 'sin('"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value=". " onclick="display.value += '.'"></td>
                <td><input type="button" class="button" value="0" onclick="display.value += '0'"></td>
                <td><input type="button" class="button" value=", " onclick="display.value += ','"></td>
                <td><input type="button" class="button" value="+" onclick="display.value += '+'"></td>
                <td><input type="button" class="button" value="/ " onclick="display.value += '/'"></td>
                <td><input type="button" class="button" value="tan" onclick="display.value += 'tan('"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="E" onclick="e()"></td>
                <td><input type="button" class="button" value="pi" onclick="pi()"></td>
                <td><input type="button" class="button" value="^" onclick="power()"></td>
                <td><input type="button" class="button" value="( " onclick="display.value += '('"></td>
                <td><input type="button" class="button" value=" )" onclick="display.value += ')'"></td>
                <td><input type="button" class="button" value="log" onclick="base10Log()"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="sqrt" onclick="squareRoot()"></td>
                <td><input type="button" class="button" value="ln2" onclick="display.value += Math.LN2"></td>
                <td><input type="button" class="button" value="log10" onclick="base10Log()"></td>
                <td><input type="button" class="button" value="l2e" onclick="display.value += Math.LOG2E"></td>
                <td><input type="button" class="button" value="l10e" onclick="display.value += Math.LOG10E"></td>
                <td><input type="button" class="button" value="exp" onclick="display.value += 'exp('"></td>
            </tr>
        </table>
    </form>
        <script type="text/javascript" src="cal.js"></script>
         
        </body>
</html>
